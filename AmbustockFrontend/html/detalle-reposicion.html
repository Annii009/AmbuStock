<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reposición de Material - Ambustock</title>
    <link rel="stylesheet" href="../css/detalle-reposicion.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" id="backButton">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </div>

        <h1>REPOSICIÓN DE MATERIAL</h1>
        
        <div class="reposicion-info">
            <div class="info-title" id="infoTitle">Reposición A.M.50.9 - 14 may 2025</div>
            <div class="estado-badge" id="estadoBadge">completada</div>
        </div>

        <div class="materiales-counter">
            <div class="counter-number" id="counterNumber">21</div>
            <div class="counter-label">Materiales para reponer</div>
        </div>

        <div class="materiales-list" id="materialesList"></div>

        <button class="btn-confirmar" id="btnConfirmar">
            Confirmar Reposición
        </button>
    </div>

    <script src="../js/detalle-reposicion.js"></script>
</body>
</html>
