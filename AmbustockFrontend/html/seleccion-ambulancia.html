<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Ambulancia - AmbuStock</title>
    <link rel="stylesheet" href="../css/seleccion-ambulancia.css">
    <link rel="shortcut icon" href="../imagenes/logo1Rojo.png">
    <link rel="icon" href="../imagenes/logo1Rojo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='principal.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <img src="../imagenes/logo1Rojo.png" alt="AmbuStock" class="logo-small">
        </div>

        <h1>SELECCIÓN DE AMBULANCIA</h1>

        <div class="progress-container">
            <div class="progress-bar active"></div>
            <div class="progress-bar"></div>
            <div class="progress-bar"></div>
        </div>

        <div class="form-content">
            <label for="ambulancia">Ambulancia</label>
            <div class="select-wrapper">
                <select id="ambulancia" class="custom-select" size="1">
                    <option value="">Seleccionar unidad</option>
                </select>
            </div>
        </div>

        <button class="btn-continuar" id="btnContinuar" disabled>Continuar</button>
    </div>

    <script src="../js/seleccion-ambulancia.js"></script>
</body>
</html>
