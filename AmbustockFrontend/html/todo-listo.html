<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Listo - Ambustock</title>
    <link rel="stylesheet" href="../css/todo-listo.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 100 100" class="checkmark">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="4" opacity="0.2"/>
                <circle cx="50" cy="50" r="35" fill="none" stroke="#4CAF50" stroke-width="4"/>
                <path fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" 
                      d="M30 50 L43 63 L70 35" class="check"/>
            </svg>
        </div>

        <h1>¡TODO LISTO!</h1>
        
        <p class="message">
            Gracias por ayudar y hacer este servicio. ¡Buen día!
        </p>

        <div class="buttons">
            <button class="btn-primary" id="btnNuevaRevision">Nueva revisión</button>
            <button class="btn-secondary" id="btnVolverInicio">Volver a inicio</button>
        </div>
    </div>

    <script src="../js/todo-listo.js"></script>
</body>
</html>
