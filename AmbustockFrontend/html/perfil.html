<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Ambustock</title>
    <link rel="stylesheet" href="/css/perfil.css" />
    <link rel="shortcut icon" href="/imagenes/logo1Rojo.png">
    <link rel="icon" href="/imagenes/logo1Rojo.png">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-button" id="backButton">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <img src="/imagenes/logo1Rojo.png" alt="Ambustock" class="logo" />
      </div>

      <div class="profile-header">
        <div class="avatar">
          <img src="/imagenes/perfil.png" alt="Perfil" class="avatar-img" />
        </div>

        <h1 id="userName"></h1>
        <p class="user-role">Responsable del material</p>
      </div>

      <div class="section">
        <h2 class="section-title">Operaciones</h2>
        <div class="menu-list">
          <a href="editar-perfil.html" class="menu-item">
            <div class="menu-icon" style="background-color: #ffe5e5">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#8B2E2E"
                stroke-width="2"
              >
                <path
                  d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
                ></path>
              </svg>
            </div>
            <span class="menu-text">Editar perfil</span>
            <svg
              class="menu-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>

          <a href="ver-revisiones.html" class="menu-item">
            <div class="menu-icon" style="background-color: #ffe5e5">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#8B2E2E"
                stroke-width="2"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
            <span class="menu-text">Ver revisiones</span>
            <svg
              class="menu-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>

          <a href="historial-reposiciones.html" class="menu-item">
            <div class="menu-icon" style="background-color: #ffe5e5">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#8B2E2E"
                stroke-width="2"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="15" y2="15"></line>
              </svg>
            </div>
            <span class="menu-text">Reposiciones</span>
            <svg
              class="menu-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Sistema y ayuda</h2>
        <div class="menu-list">
          <a href="ajustes.html" class="menu-item">
            <div class="menu-icon" style="background-color: #f0f0f0">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#666"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243M9.879 9.879L5.636 5.636m12.728 0l-4.243 4.243m-6.364 6.364l-4.243 4.243"
                ></path>
              </svg>
            </div>
            <span class="menu-text">Ajustes de la app</span>
            <svg
              class="menu-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>

          <a href="centro-ayuda.html" class="menu-item">
            <div class="menu-icon" style="background-color: #f0f0f0">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#666"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
              </svg>
            </div>
            <span class="menu-text">Centro de ayuda</span>
            <svg
              class="menu-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>

          <button class="menu-item" id="btnCerrarSesion">
            <div class="menu-icon" style="background-color: #ffe5e5">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="#E74C3C"
                stroke-width="2"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </div>
            <span class="menu-text" style="color: #e74c3c">Cerrar sesión</span>
            <svg
              class="menu-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#E74C3C"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>

      <div class="footer">
        <p>AmbuStock v2.4.0</p>
        <p>2026 AMBUSTOCK SYSTEMS S.L</p>
      </div>
    </div>


        <!-- Modal de confirmación -->
    <div id="modalCerrarSesion" class="modal-overlay">
      <div class="modal-content">
        <h2 class="modal-title">¿ESTAS SEGURO QUE QUIERES<br>CERRAR SESIÓN?</h2>
        <div class="modal-buttons">
          <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
          <button id="btnConfirmarCerrar" class="btn-confirmar">Cerrar sesión</button>
        </div>
      </div>
    </div>

    <script src="/js/perfil.js"></script>
  </body>
</html>
