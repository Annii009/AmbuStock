<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbuStock - Principal</title>
    <link rel="stylesheet" href="../css/principal.css">
</head>
<body>
    <!-- Menú de tres puntos -->
    <div class="menu-container">
        <button class="menu-button" id="menuButton">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </button>
        
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-item" id="toggleTheme">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <span>Tema claro</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="menu-item" id="verPerfil">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Ver perfil</span>
            </div>
            
            <div class="menu-item menu-item-danger" id="cerrarSesion">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Cerrar sesión</span>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <img src="../imagenes/logo2Rojo.png" alt="AmbuStock Logo" class="logo">
        
        <h1>BIENVENIDO A AMBUSTOCK</h1>
        <p class="subtitle">Un servicio de revisión de ambulancias cómodo y sencillo</p>
        
        <button class="btn btn-primary">Empezar revisión</button>
        <button class="btn btn-secondary">Material gastado</button>
    </div>

    <script src="../js/principal.js"></script>
</body>
</html>
